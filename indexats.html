<html>
<head>
    <link rel="stylesheet" href="styleats.css">   
</head>
<body>
    
    
    <div class="slideshow-container">

         <form name='q'>
             
             <div class = "mySlides fade">
                <h1>Σε τι επίπεδο βρίσκεται ο χώρος σας;</h1>
                    <div class="radiobtn">
                        <input type="radio"  id="Υπόγειο-Ημιυπόγειο" name="buildinglevel" value="Υπόγειο-Ημιυπόγειο" onchange="proDiagn()">
                        <label for="Υπόγειο-Ημιυπόγειο">Υπόγειο-Ημιυπόγειο</label>
                        
                    </div>

                    <div class="radiobtn">
                        <input type="radio" name="buildinglevel" id = "Ισόγειο" value="Ισόγειο" onchange="proDiagn()">
                        <label for="Ισόγειο">Ισόγειο</label>
                    </div>

                    <div class="radiobtn">
                        <input type="radio" name="buildinglevel" id = "1ος όροφος" value="1ος όροφος" onchange="proDiagn()">
                        <label for="1ος όροφος">1ος όροφος</label>
                    </div>
                 
                    <div class="radiobtn">
                         <input type="radio" name="buildinglevel" id="Ενδιάμεσος όροφος" value="Ενδιάμεσος όροφος" onchange="proDiagn()">
                        <label for="Ενδιάμεσος όροφος">Ενδιάμεσος όροφος</label>
                    </div>
                 
                    <div class="radiobtn">
                       <input type="radio" name="buildinglevel" id="Τελευταίος όροφος" value="Τελευταίος όροφος" onchange="proDiagn()">
                        <label for="Τελευταίος όροφος">Τελευταίος όροφος</label>
                    </div>
                 
             </div>
             
             <div id=underbuildingI>
                <div class = "mySlides fade">
                    <h1>Έχετε υπόγειο;</h1>
                        <div class="radiobtn">
                           <input type="radio" name="underbuildingI" id="Ναι" value="Υπόγειο" onchange="proDiagn()">
                            <label for="Ναι">Ναι</label>
                        </div> 
                        
                        <div class="radiobtn">
                           <input type="radio" name="underbuildingI" id= "Όχι" value="Άλλο" onchange="proDiagn()">
                            <label for="Όχι">Όχι</label>
                        </div> 
                        
                        
                </div>
             
             </div>
             
             
             
             <div id=underbuilding1os>
                 <div class = "mySlides fade">
                    <h1>Κάτω από το χώρο σας βρίσκεται;</h1>
                        <div class="radiobtn">
                            <input type="radio" name="underbuilding1os" id="Πυλωτή" value="Πυλωτή" onchange="proDiagn()">
                            <label for="Πυλωτή">Πυλωτή</label>
                        </div>

                        <div class="radiobtn">
                            <input type="radio" name="underbuilding1os" id="Θερμαινόμενος χώρος"  value="Θερμαινόμενος χώρος"  onchange="proDiagn()"> 
                            <label for="Θερμαινόμενος χώρος">Θερμαινόμενος χώρος</label>
                        </div>
                 </div>
                </div>
             
             <div class = "mySlides fade">
                 <h1>Στον χώρο σας εντοπίζετε;</h1>
                    <div class = "radiobtn">
                         <input type="radio" name="areaofhumidity" id="Φουσκώματα-σκασίματα στο σοβά" value="Φουσκώματα"  onchange="proDiagn()"> 
                            <label for="Φουσκώματα-σκασίματα στο σοβά">Φουσκώματα-σκασίματα στο σοβά</label>
                    </div>
                 
                    <div class = "radiobtn">
                         <input type="radio" name="areaofhumidity" id="Μούχλα" value="Μούχλα" onchange="proDiagn()"> 
                            <label for="Μούχλα">Μούχλα</label>
                    </div>
              </div>
             
             <div id="areaofscasimata">
                 <h1>Τα φουσκώματα και τα σκασίματα του σοβά βρίσκονται;</h1>
                    <div class = "radiobtn">
                         <input type="radio" name="areaofscasimata" id="Χαμηλά" value="Χαμηλά" onchange="proDiagn()"> 
                            <label for="Χαμηλά">Κοντά στο δάπεδο</label>
                    </div> 
                 
                    <div class = "radiobtn">
                         <input type="radio" name="areaofscasimata" id="Ψηλά" value="Ψηλά" onchange="proDiagn()"> 
                            <label for="Ψηλά">Κοντά στην οροφή</label>
                    </div>
                 
                 
             </div>
             
             <div id = "emailv">
                
                <h1 for="email">Εισάγετε την διεύθυνση email σας:</h1>
                    
                    <input type="email" name="emailv"  id="emailField" pattern="+@globex.com" size="30"  onchange="proDiagn()"  required>

             </div>
             
             <button id="okButton" disabled>ΥΠΟΒΟΛΗ</button>
             
        </form>
   
        
    <p id="textresult"></p>
        
        
        
        
    </div>
    
   
    <script>
    function proDiagn()
    {
        underbuildingI.style.display = "none";
        underbuilding1os.style.display = "none";
        areaofscasimata.style.display = "none";
        
        blvl = q.buildinglevel.value
        undbI = q.underbuildingI.value
        arhm = q.areaofhumidity.value
        scasimata = q.areaofscasimata.value
        unbd1os = q.underbuilding1os.value
        const emailField = document.getElementById('emailField');
        const okButton = document.getElementById('okButton');
        const qForm = document.getElementById('q');
        
        if(blvl =="Ισόγειο")
        {
            underbuildingI.style.display = "initial";
        }
        if(blvl =="1ος όροφος")
        {
            underbuilding1os.style.display = "initial";
        }
        if(arhm == "Φουσκώματα")
        {
            areaofscasimata.style.display = "initial";
        }
        
         emailField.addEventListener('keyup', function (event)
        {
                isValidEmail = emailField.checkValidity();
        
                if ( isValidEmail )
                {     
                    okButton.disabled = false;
                    okButton.addEventListener('click', function (event)
                    {
                        
                
                
                        if (blvl == "Ισόγειο")
                        {
                            if(undbI == "Υπόγειο")
                            {
                            if(arhm == "Φουσκώματα")
                            {   
                                if(scasimata == "Χαμηλά")
                                { 
                                    document.getElementById("textresult").innerHTML = "Υπάρχουν πιθανότητες η υγρασία που εμφανίζεται να είναι από κάποια διαρροή νερού σε δίκτυο ύδρευσης ή αποχέτευσης, ιδίως αν τα συμπτώματα είναι εστιασμένα και όχι διάσπαρτα. Υπάρχει επίσης πιθανότητα η υγρασία να οφείλεται σε επιφανειακές διεισδύσεις νερού από πλακίδια και αρμούς ή από κοντινό κήπο. Σε αυτή την περίπτωση η αντιμετώπιση πρέπει να γίνει με αδιαβροχοποιήσεις και στεγανοποιήσεις. Γενικό συμπέρασμα είναι πως η συγκεκριμένη γκάμα συμπτωμάτων δεν μπορεί να μας οδηγήσει σε ασφαλή συμπεράσματα, εάν δεν γίνει επιτόπια διάγνωση από εξειδικευμένο μηχανικό. Χρειάζεται να συλλεχθούν περισσότερα δεδομένα για το προφίλ της υγρασίας, ώστε να δοθεί στοχευμένη λύση.";
                                }

                                else if(scasimata == "Ψηλά")
                                {
                                    document.getElementById("textresult").innerHTML = "Στην περίπτωσή σας υπάρχει μεγάλη πιθανότητα το πρόβλημα υγρασίας να ξεκινά από κάποια ενεργή διαρροή στο δίκτυο ύδρευσης ή αποχέτευσης από το επάνω διαμέρισμα. Οι πιθανότητες διαρροής αυξάνονται αν τα συμπτώματα έχουν εστία γύρω από μπάνια ή κουζίνες του επάνω διαμερίσματος. Στην περίπτωση αυτή θα πρέπει να γίνει περεταίρω έλεγχος από υδραυλικό. Ωστόσο, υπάρχει πιθανότητα η υγρασία να οφείλεται σε διεισδύσεις νερού από τα μπαλκόνια (πλακίδια και αρμούς) ή από εξωτερικές τοιχοποιίες με φθαρμένο σοβά. Στην περίπτωση των μπαλκονιών θα πρέπει να γίνει επιδιόρθωση των αρμών και γενική αδιαβροχοποίηση των οριζόντιων επιφανειών του επάνω διαμερίσματος με DIASEN ORA. Σε περίπτωση που το πρόβλημα οφείλεται σε διείσδυση νερού από κατακόρυφη εκτεθειμένη επιφάνεια, δηλαδή το νερό βρίσκει δίοδο από φθαρμένο σοβά τοιχοποιίας, θα πρέπει να γίνει επιδιόρθωση του σοβά τοπικά και για επιπλέον προστασία αδιαβροχοποίηση της επιφάνειας με DIASEN BKK.Τέλος, εάν το πρόβλημα εστιάζει γύρω από υδρορροές υπάρχει πιθανότητα ρωγμής εκεί ή στο σιφόνι του επάνω διαμερίσματος. Σε κάθε περίπτωση πάντως θα πρέπει να εξετάσουμε ποία είναι η βέλτιστη λύση για την κάθε περίπτωση σπιτιού με πρόβλημα υγρασίας. Αυτός είναι και ο λόγος που είναι απαραίτητη η επιτόπια διάγνωση υγρασίας."; 
                                }

                            }
                            else if(arhm =="Μούχλα")
                            {

                                document.getElementById("textresult").innerHTML = "Στην περίπτωσή σας η πιθανότερη εξήγηση είναι η υγρασία να είναι αποκλειστικά επιφανειακή. Η απουσία φουσκωμάτων και σκασιμάτων στο σοβά και τη βαφή αποκλείει την ύπαρξη υγρασίας σε βάθος μέσα στον τοίχο.Το φαινόμενο παρατηρείται όταν ο υγρός και θερμός αέρας υγροποιείται πάνω στην κρύα επιφάνεια του τοίχου. Όπως ακριβώς γίνεται στο καπάκι της κατσαρόλας όταν μαγειρεύουμε. Πιο συγκεκριμένα, για να υγροποιηθεί ο αέρας πρέπει να υπάρχουν συνθήκες αντίστοιχες του σημείου δρόσου. Πρέπει η θερμοκρασία του αέρα, η θερμοκρασία του τοίχου και η υγρασία του αέρα να είναι μέσα σε κάποια πλαίσια που να ευνοούν τη συμπύκνωση.Βασικό σύμπτωμα είναι η δημιουργία μούχλας πάνω στην επιφάνεια του τοίχου ή των κουφωμάτων και γενικότερα όπου υπάρχει συμπύκνωση και κακός αερισμός. Η μούχλα (μύκητας) ευνοείται από την ύπαρξη υγρού περιβάλλοντος και ευδοκιμεί. Λύσεις μπορεί να είναι εξωτερική θερμομόνωση με πολυστερίνη, η θερμομονωτική βαφή CWC εσωτερικά, η χρήση αφυγραντήρα ή ο καλύτερος αερισμός του χώρου με αυτόματο εξαερισμό. Σε κάθε περίπτωση πάντως θα πρέπει να εξετάσουμε ποία είναι η βέλτιστη λύση για την κάθε περίπτωση σπιτιού με πρόβλημα υγρασίας συμπύκνωσης. Αυτός είναι και ο λόγος που είναι απαραίτητη η επιτόπια διάγνωση υγρασίας.";

                            }
                        }
                            else
                            {
                            if(arhm == "Φουσκώματα")
                            {   

                                if(scasimata == "Χαμηλά")
                                {
                                    document.getElementById("textresult").innerHTML ="Ισόγειο με φουσκώματα – σκασίματα στο σοβά και τη βαφή κοντά στο δάπεδο του ισογείου Υπάρχουν μεγάλες πιθανότητες το πρόβλημα υγρασίας του κτιρίου σας να είναι ανοδική ή ανερχόμενη υγρασία που σχετίζεται με το έδαφος. Η Ανοδική Υγρασία είναι η σχεδόν κάθετη προς τα πάνω αργή ροή του νερού, μέσα από τους τριχοειδείς σωλήνες που δημιουργούνται από την πορώδη δομή των οικοδομικών υλικών. Η κίνηση του νερού προς τα επάνω οφείλεται στην επιφανειακή τάση που αναπτύσσεται μεταξύ του νερού και της επιφάνειας του στερεού στο εσωτερικό των τριχοειδών σωλήνων. Υπάρχουν πιθανότητες η υγρασία που εμφανίζεται να είναι από κάποια διαρροή νερού σε δίκτυο ύδρευσης ή αποχέτευσης, ιδίως αν τα συμπτώματα είναι εστιασμένα και όχι διάσπαρτα. Υπάρχει επίσης πιθανότητα η υγρασία να οφείλεται σε επιφανειακές διεισδύσεις νερού από πλακίδια και αρμούς ή από κοντινό κήπο. Σε αυτή την περίπτωση η αντιμετώπιση πρέπει να γίνει με αδιαβροχοποιήσεις και εγανοποιήσεις. Γενικό συμπέρασμα είναι πως η συγκεκριμένη γκάμα συμπτωμάτων δεν μπορεί να μας οδηγήσει σε ασφαλή συμπεράσματα, εάν δεν γίνει επιτόπια διάγνωση από εξειδικευμένο μηχανικό. Χρειάζεται να συλλεχθούν περισσότερα δεδομένα για το προφίλ της υγρασίας, ώστε να δοθεί στοχευμένη λύση.";
                                }
                                else if(scasimata =="Ψηλά")
                                {
                                    document.getElementById("textresult").innerHTML ="Στην περίπτωσή σας υπάρχει μεγάλη πιθανότητα το πρόβλημα υγρασίας να ξεκινά από κάποια ενεργή διαρροή στο δίκτυο ύδρευσης ή αποχέτευσης από το επάνω διαμέρισμα. Οι πιθανότητες διαρροής αυξάνονται αν τα συμπτώματα έχουν εστία γύρω από μπάνια ή κουζίνες του επάνω διαμερίσματος. Στην περίπτωση αυτή θα πρέπει να γίνει περεταίρω έλεγχος από υδραυλικό.Ωστόσο, υπάρχει πιθανότητα η υγρασία να οφείλεται σε διεισδύσεις νερού από τα μπαλκόνια (πλακίδια και αρμούς) ή από εξωτερικές τοιχοποιίες με φθαρμένο σοβά. Στην περίπτωση των μπαλκονιών θα πρέπει να γίνει επιδιόρθωση των αρμών και γενική αδιαβροχοποίηση των οριζόντιων επιφανειών του επάνω διαμερίσματος με DIASEN ORA. Σε περίπτωση που το πρόβλημα οφείλεται σε διείσδυση νερού από κατακόρυφη εκτεθειμένη επιφάνεια, δηλαδή το νερό βρίσκει δίοδο από φθαρμένο σοβά τοιχοποιίας, θα πρέπει να γίνει επιδιόρθωση του σοβά τοπικά και για επιπλέον προστασία αδιαβροχοποίηση της επιφάνειας με DIASEN BKK.Τέλος, εάν το πρόβλημα εστιάζει γύρω από υδρορροές υπάρχει πιθανότητα ρωγμής εκεί ή στο σιφόνι του επάνω διαμερίσματος. Σε κάθε περίπτωση πάντως θα πρέπει να εξετάσουμε ποία είναι η βέλτιστη λύση για την κάθε περίπτωση σπιτιού με πρόβλημα υγρασίας. Αυτός είναι και ο λόγος που είναι απαραίτητη η επιτόπια διάγνωση υγρασίας.";

                                }
                            }
                            else if(arhm == "Μούχλα")
                            {
                                document.getElementById("textresult").innerHTML ="Στην περίπτωσή σας η πιθανότερη εξήγηση είναι η υγρασία να είναι αποκλειστικά επιφανειακή. Η απουσία φουσκωμάτων και σκασιμάτων στο σοβά και τη βαφή αποκλείει την ύπαρξη υγρασίας σε βάθος μέσα στον τοίχο.Το φαινόμενο παρατηρείται όταν ο υγρός και θερμός αέρας υγροποιείται πάνω στην κρύα επιφάνεια του τοίχου. Όπως ακριβώς γίνεται στο καπάκι της κατσαρόλας όταν μαγειρεύουμε. Πιο συγκεκριμένα, για να υγροποιηθεί ο αέρας πρέπει να υπάρχουν συνθήκες αντίστοιχες του σημείου δρόσου. Πρέπει η θερμοκρασία του αέρα, η θερμοκρασία του τοίχου και η υγρασία του αέρα να είναι μέσα σε κάποια πλαίσια που να ευνοούν τη συμπύκνωση.Βασικό σύμπτωμα είναι η δημιουργία μούχλας πάνω στην επιφάνεια του τοίχου ή των κουφωμάτων και γενικότερα όπου υπάρχει συμπύκνωση και κακός αερισμός. Η μούχλα (μύκητας) ευνοείται από την ύπαρξη υγρού περιβάλλοντος και ευδοκιμεί. Λύσεις μπορεί να είναι εξωτερική θερμομόνωση με πολυστερίνη, η θερμομονωτική βαφή CWC εσωτερικά, η χρήση αφυγραντήρα ή ο καλύτερος αερισμός του χώρου με αυτόματο εξαερισμό. Σε κάθε περίπτωση πάντως θα πρέπει να εξετάσουμε ποία είναι η βέλτιστη λύση για την κάθε περίπτωση σπιτιού με πρόβλημα υγρασίας συμπύκνωσης. Αυτός είναι και ο λόγος που είναι απαραίτητη η επιτόπια διάγνωση υγρασίας.";

                            }
                        }
                        }
                        else if (blvl == "Υπόγειο-Ημιυπόγειο")
                        {
                        if(arhm == "Φουσκώματα")
                            {   

                                if(scasimata == "Χαμηλά")
                                {
                                    document.getElementById("textresult").innerHTML ="Υπάρχουν μεγάλες πιθανότητες το πρόβλημα υγρασίας του κτιρίου σας να είναι ανοδική ή ανερχόμενη υγρασία που σχετίζεται με το έδαφος. Η Ανοδική Υγρασία είναι η σχεδόν κάθετη προς τα πάνω αργή ροή του νερού, μέσα από τους τριχοειδείς σωλήνες που δημιουργούνται από την πορώδη δομή των οικοδομικών υλικών. Η κίνηση του νερού προς τα επάνω οφείλεται στην επιφανειακή τάση που αναπτύσσεται μεταξύ του νερού και της επιφάνειας του στερεού στο εσωτερικό των τριχοειδών σωλήνων. Επίσης υπάρχει μεγάλη πιθανότητα η υγρασία να διεισδύει πλευρικά μετά από αστοχία της μόνωσης. Τα συμπτώματα και η αντιμετώπιση σε αυτή την περίπτωση είναι όμοια με την ανοδική υγρασία. Υπάρχουν πιθανότητες η υγρασία που εμφανίζεται να είναι από κάποια διαρροή νερού σε δίκτυο ύδρευσης ή αποχέτευσης, ιδίως αν τα συμπτώματα είναι εστιασμένα και όχι διάσπαρτα. Γενικό συμπέρασμα είναι πως η συγκεκριμένη γκάμα συμπτωμάτων δεν μπορεί να μας οδηγήσει σε ασφαλή συμπεράσματα, εάν δεν γίνει επιτόπια διάγνωση από εξειδικευμένο μηχανικό. Χρειάζεται να συλλεχθούν περισσότερα δεδομένα για το προφίλ της υγρασίας, ώστε να δοθεί στοχευμένη λύση.";
                                }
                                else if(scasimata =="Ψηλά")
                                {
                                    document.getElementById("textresult").innerHTML ="Στην περίπτωσή σας η πιθανότερη εξήγηση είναι η υγρασία να ξεκινά από επιφανειακές διεισδύσεις νερού. Αυτό μπορεί να συμβαίνει είτε από πορώδεις επιφάνειες κοντά στην τοιχοποιία του κτιρίου, είτε από κοντινό κήπο. Σε αυτή την περίπτωση η αντιμετώπιση πρέπει να γίνει με αδιαβροχοποιήσεις και στεγανοποιήσεις. Σίγουρα δεν μπορεί να αποκλειστεί η περίπτωση διαρροής  νερού σε δίκτυο ύδρευσης ή αποχέτευσης, ιδίως αν τα συμπτώματα είναι εστιασμένα και όχι διάσπαρτα. Γενικό συμπέρασμα είναι πως η συγκεκριμένη γκάμα συμπτωμάτων δεν μπορεί να μας οδηγήσει σε ασφαλή συμπεράσματα, εάν δεν γίνει επιτόπια διάγνωση από εξειδικευμένο μηχανικό. Χρειάζεται να συλλεχθούν περισσότερα δεδομένα για το προφίλ της υγρασίας, ώστε να δοθεί στοχευμένη λύση.";

                                }
                            }
